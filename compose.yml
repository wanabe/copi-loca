version: '3.8'
services:
  caddy:
    build: ./caddy
    image: local-caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    environment:
      - SITE_HOSTNAME=${SITE_HOSTNAME:-localhost}

volumes:
  caddy_data:
  caddy_config:
